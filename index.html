<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האוניברסיטה הפתוחה בסח'נין</title>
  <link rel="icon" type="image/png" href="https://mhajuj.github.io/logo-op-3-languages-white-8.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }
    header {
      background-image: url('https://openu-vr.s3.eu-west-1.amazonaws.com/bg-openuniv-vrclean.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }
    header > div {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
      text-align: center;
      color: white;
      backdrop-filter: brightness(1.2);
    }
    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background-color: white;
    }
    h1, h2 {
      color: #004f9e;
    }
    .contact {
      background-color: #eeeeee;
      padding: 20px;
      border-radius: 10px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 15px;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-image: url('https://openu-vr.s3.eu-west-1.amazonaws.com/bg-openuniv-vrclean.jpg');
      background-size: cover;
      background-position: bottom center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      text-align: center;
      padding: 20px;
    }
    ul li a {
      text-decoration: none;
      color: #004f9e;
      cursor: pointer;
    }
    #program-info {
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      display: none;
    }
  </style>
  <script>
    function showProgramInfo(text) {
      const infoBox = document.getElementById('program-info');
      infoBox.innerHTML = text;
      infoBox.style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <div>
      <img src="https://mhajuj.github.io/logo-op-3-languages-white-8.png" alt="לוגו האוניברסיטה הפתוחה" style="max-width: 180px; margin-bottom: 20px; background-color: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;">
      <h1 style="margin: 0; font-size: 2.8em;">האוניברסיטה הפתוחה - סח'נין</h1>
      <p style="font-size: 1.3em; margin-top: 12px;">לימודים גבוהים קרוב לבית, בגמישות שמתאימה לך</p>
    </div>
  </header>
</body>
</html>
